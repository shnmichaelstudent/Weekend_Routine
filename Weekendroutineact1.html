
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend Routine</title>
    <style>
        
        table {
            width: 100%; 
            border-collapse: collapse; 
            margin-bottom: 20px; 
        }
        th, td {
            border: 1px solid #ccc; 
            padding: 8px; 
            text-align: center; 
        }
        th {
            background-color: #f2f2f2; 
        }
    </style>
</head>
<body>
    <h2>Weekend Routine</h2>
    
    <table>
        <thead>
            <tr>
                <th>Time</th> 
                <th>Saturday</th> 
                <th>Sunday</th> 
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Morning</td> 
                <td>Jogging - 5:00 AM - 8:00 AM</td> 
                <td>Brunch - 11:30 AM - 12:00 PM</td> 
            </tr>
            <tr>
                <td>Afternoon</td> 
                <td>Strolling w/ friends - 2:00 PM - 6:00 PM</td> 
                <td> Workout - 4:00 PM - 6:00 PM </td> 
            </tr>
            <tr>
                <td>Evening</td> 
                <td>Dinner w/ friends - 7:00 PM - 9:00 PM</td> 
                <td>Watching Netflix - 9:00 PM - 11:00 PM</td> 
            </tr>
        </tbody>
    </table>
    
</body>
</html>
